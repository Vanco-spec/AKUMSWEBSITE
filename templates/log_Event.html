<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Log Form</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
  <style>
    /* General Reset */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
      
      flex-direction: column;
      height: 100vh;
      color: #333;
    }
    
   a{
    text-decoration: none;
   }
    /* Navbar */
    .navbar {
      background-color: #fff;
      color: #000;
      height: 65px;
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .navbar a {
      color: #000;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      transition: color 0.3s ease;
    }

    .navbar a:hover {
      color: #bbb;
    }

    .navbar span {
      font-size: 1.5rem;
      font-weight: bold;
    }

    /* Container for the form */
    .container {
      padding-top: 40px;
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .btn-primary {
      width: 100%;
    }

    .back-btn {
      color: #000;
      font-size: 1.5rem;
      margin-right: 10px;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <div class="navbar">
    <a href="javascript:history.back()">
      <i class="fa fa-arrow-left" style="color: #000; "></i>
    <span style="margin-left: 30px;">Log Event Form</span>
    </a>
  
  </div>

    <!-- Main Content -->
    <div class="container">
     
    <div class="form-container">
      <form id="eventForm">
        <!-- Event Name -->
        <div class="mb-3">
          <label for="eventName" class="form-label">Event Name</label>
          <input type="text" class="form-control" id="eventName" placeholder="Enter event name" required>
        </div>

        <!-- Event Image -->
        <div class="mb-3">
          <label for="eventImage" class="form-label">Event Image</label>
          <input type="file" class="form-control" id="eventImage" accept="image/*" required>
        </div>

        <!-- Event Location -->
        <div class="mb-3">
          <label for="eventLocation" class="form-label">Event Location</label>
          <input type="text" class="form-control" id="eventLocation" placeholder="Enter event location" required>
        </div>

        <!-- Event Time -->
        <div class="mb-3">
          <label for="eventTime" class="form-label">Event Time</label>
          <input type="datetime-local" class="form-control" id="eventTime" required>
        </div>

        <!-- Event Description -->
        <div class="mb-3">
          <label for="eventDescription" class="form-label">Event Description</label>
          <textarea class="form-control" id="eventDescription" rows="4" placeholder="Enter event description" required></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Log Event</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Import logevents.mjs -->
  <script type="module">
    import { initializeEventForm } from '/js/logevent.mjs';
    window.onload = () => {
      initializeEventForm(); // Make sure this is called after the page loads
    };
  </script>
</body>

</html>
