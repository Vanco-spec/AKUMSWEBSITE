<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script type="module" src="/js/main.mjs" defer></script>
  <style>
    /* Namespace styles with #myAccountPage */
    #myAccountPage {
      display: flex;
      height: 100vh;
      background-color: #f8f9fa;
    }

    #myAccountPage .container {
      margin-top: 75px;
      display: flex;
      flex: 1;
    }

    /* Left Section */
    #myAccountPage .left-section {
      flex: 1;
      background-color: #e9ecef;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    #myAccountPage .button-list {
      color: #6c757d;
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 15px;
      text-decoration: underline none;
    }

    #myAccountPage .extra-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #6c757d;
      font-size: 1.2rem;
      font-weight: bold;
    }

    #myAccountPage .btn-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      background-color: #fff;
      border-radius: 5px;
      border: 1px solid #e1e1e1;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none; /* Remove underline */
      color: #212529; /* Neutral text color */
    }
    
    #myAccountPage .btn-item:hover {
      background-color: #333;
      color: white;
      border-color: #333;
      box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.2);
    }
    
    #myAccountPage .btn-item i {
      margin-left: auto; /* Push the icon to the right */
      color: inherit; /* Match the text color */
    }
    
    /* Right Section */
    #myAccountPage .right-section {
      flex: 2;
      display: flex;
      flex-direction: column;
      padding: 20px;
      gap: 20px;
    }

    #myAccountPage .card {
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #myAccountPage .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin: 15px 0;
      border: 3px solid #007bff;
    }

    #myAccountPage .coming-soon {
      font-size: 1.2rem;
      font-weight: bold;
      color: #6c757d;
      opacity: 0.5;
      transition: opacity 0.3s ease-in-out;
    }

    #myAccountPage .coming-soon:hover {
      opacity: 1;
      color: #ffbf00;
      
    }
  </style>
</head>

<body>
  <!-- Page Wrapper with Scoped ID -->
  <div id="myAccountPage">
    <div class="container">
      <!-- Left Section -->
      <div class="left-section">
        <!-- Button List -->
        <div class="button-list">
          <h5 class="text-center mb-3">ACCOUNT</h5>
          <a class="btn-item custom-link" href="/templates/messagesviewer_admin.html">
            <span><i class="fas fa-message"></i> Administration Messages</span>
            <i class="fas fa-chevron-right"></i>
          </a>
          <a class="btn-item custom-link" href="/templates/subscription.html">
            <span><i class="fas fa-calendar"></i> My Subscriptions</span>
            <i class="fas fa-chevron-right"></i>
          </a>
          <a class="btn-item custom-link" href="/templates/log_Event.html">
            <span><i class="fas fa-calendar"></i> Log Events</span>
            <i class="fas fa-chevron-right"></i>
          </a>
          <div class="btn-item" data-target="view-members.html">
            <span><i class="fas fa-users"></i> List of Members</span>
            <i class="fas fa-chevron-right"></i>
          </div>
          
        </div>

        <!-- Extra Content -->
        <div class="extra-content">
          Additional Info
        </div>
      </div>

      <!-- Right Section -->
      <div class="right-section">
        <!-- Profile Section -->
        <div class="card">
          <img src="/images/AKUMSlogo.jpg" alt="Profile Picture" id="profilePicture" class="profile-pic">
          <h5 id="username">Name: Please Update your profile</h5>
          <p id="profileEmail">Email: N/A</p>
          <p id="admissionNumber">Admission Number: Please Update your profile</p>
          <button class="btn btn-primary mt-3" onclick="window.location.href='/templates/update_profile.html';">
            Update Profile
          </button>
        </div>

        <!-- Subscription Section -->
        <div class="card">
          <h5>Subscription Status</h5>
          <p id="subscriptionStatus">Inactive</p>
          <a href="subscription-history.html" class="btn btn-info mb-2">View Subscription History</a>
          <p class="coming-soon">Coming Soon</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
