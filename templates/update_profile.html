<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 

  <style>
    /* General body styling */
    body {
      background-color: #f4f4f9;
      font-family: 'Arial', sans-serif;
    }

    
        /* Navbar */
        .navbar {
          background-color: #fff ;
          color:  #000;
          height: 35px;
          padding: 1rem 1.5rem;
          display: flex;
          align-items: center;
          gap: 10px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .navbar a {
          color: #fff;
          font-size: 1.2rem;
          display: flex;
          align-items: center;
          transition: color 0.3s ease;
      }

      .navbar a:hover {
          color: #bbb;
      }

      .navbar span {
          font-size: 1.5rem;
          font-weight: bold;
      }

    /* Back icon styling */
    .back-icon {
      font-size: 24px;
      color: #007bff;
      text-decoration: none;
      position: absolute;
      top: 15px;
      left: 15px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .back-icon:hover {
      color: #0056b3;
      text-decoration: none;
    }

    /* Card container */
    .update-profile-container {
      max-width: 500px;
      margin: 70px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Form labels */
    .form-label {
      font-weight: bold;
      color: #333;
    }

    /* Input styling */
    .form-control {
      border-radius: 8px;
      padding: 10px;
      border: 1px solid #ced4da;
      transition: border-color 0.3s ease;
    }

    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    /* Buttons */
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    /* Profile Image Styling */
    .profile-image-container {
      position: relative;
      display: inline-block;
    }
    
    #profileImagePreview {
      border: 2px solid #007bff;
      transition: border-color 0.3s ease;
    }
    
    #profileImagePreview:hover {
      border-color: #0056b3;
    }

    /* Password Input Styling */
    .password-section {
      margin-top: 20px;
    }

    .password-section input {
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
<div class="navbar">
  <a href="javascript:history.back()">
      <i class="fa fa-arrow-left" style="color: #000; margin-right: 55px;"></i>
  </a>
  <span>UPDATE PROFILE</span>
</div>
  <!-- Update Profile Form -->
  <div class="update-profile-container">
    <h2 class="text-center mb-4">Update Profile</h2>

    <form id="updateProfileForm">

      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" id="firstName" class="form-control" placeholder="Enter your first name" required>
      </div>

      <div class="mb-3">
        <label for="secondName" class="form-label">Second Name</label>
        <input type="text" id="secondName" class="form-control" placeholder="Enter your second name" required>
      </div>

      <div class="mb-3">
        <label for="admissionNumber" class="form-label">Admission Number</label>
        <input type="text" id="admissionNumber" class="form-control" placeholder="Enter your admission number" required>
      </div>

      <div class="mb-3">
        <label for="yearOfStudy" class="form-label">Year of Study</label>
        <select id="yearOfStudy" class="form-control" required>
          <option value="" disabled selected>Select your year</option>
          <option value="1">Year 1</option>
          <option value="2">Year 2</option>
          <option value="3">Year 3</option>
          <option value="4">Year 4</option>
          <option value="5">Year 5</option>
          <option value="6">Year 6</option>
          <option value="Alumni">Alumni</option>
        </select>
      </div>

      <!-- Password Section -->
      <div class="password-section mb-3">
        <label for="password" class="form-label">Confirm Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Save Changes</button>
    </form>
  </div>

  <script>
    window.onload = function() {
        const script = document.createElement('script');
        script.type = 'module';
        script.src = '/js/update.mjs'; // Path to the update.mjs file
        document.body.appendChild(script);
      };

    // Function to preview the selected image
    function previewImage(event) {
      const preview = document.getElementById('profileImagePreview');
      const file = event.target.files[0];

      // Check if a file is selected and it's an image
      if (file && file.type.startsWith('image')) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result; // Set the preview image
        };
        reader.readAsDataURL(file);
      } else {
        alert('Please select a valid image file.');
      }
    }

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
